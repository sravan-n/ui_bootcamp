<!DOCTYPE html>
<html>
<head>
	<style>
		ul li{
			list-style:none;
			display:inline-block;
			padding:10px;
			margin:10px;
			background:#CCC;
		}
		ul li:hover{
			background:#00b7ff;
		}
	</style>
</head>
<body>
	<ul type="none">
		<li> Home</li>
		<li> Services</li>
		<li> Portfolio</li>
		<li> ContactUS</li>
	</ul>

	
	<ol type="I">
		<li> Home</li>
		<li> Services</li>
		<li> Portfolio</li>
		<li> ContactUS</li>
	</ol>
</body>
</html>
