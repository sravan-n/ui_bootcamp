<!DOCTYPE html>
<html>
<head>
<title>
	Sample Login page
</title>
<style>
	.box{
		width:100px;
		height:50px;
		border:1px solid;
		margin:2px;
		float:left;
	}
</style>

</head>
<body>
<div id="page">

</div>
<script>

for(var i=0; i < 1000; i++){
	
	document.getElementById('page').innerHTML += '<div class="box">'+ i +'</div>';
};
</script>
</body>
</html>
