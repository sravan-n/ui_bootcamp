<!DOCTYPE html>
<html>
<head>
<title>
	Sample Login page
</title>
<style>
	#page{
		width:400px;
		height:400px;
		background:gray;
		margin:0 auto;
	}
	.userPwd{
		
		width:200px;
		height:30px;
		border:none;
		border-radius:10px;
		font-size:20px;
		padding:0 0 0 10px;
		margin:20px 0 0 0;
	}
	#login{
		padding:50px 0 0 0;
		text-align:center;
	}
	.color-change{
		color:gray;
		background:#FFF;
		
	}
	
</style>
<script src="../media/script.js">
</script>


<script>
function add() // function creation 
{

	// conditions 
		if(document.getElementsByClassName('userPwd') && document.getElementsByClassName('userPwd').length){
		
	/// coding type1
		alert( parseInt(document.getElementsByClassName('userPwd')[0].value) + parseInt(document.getElementsByClassName('userPwd')[1].value));
		
		alert( parseInt(document.getElementsByClassName('userPwd')[0].value) - parseInt(document.getElementsByClassName('userPwd')[1].value));
		
		alert( parseInt(document.getElementsByClassName('userPwd')[0].value) / parseInt(document.getElementsByClassName('userPwd')[1].value));
		
		alert( parseInt(document.getElementsByClassName('userPwd')[0].value) * parseInt(document.getElementsByClassName('userPwd')[1].value));

	
	/// coding type2	
	
		// variable is to store the value of username
		
		
		
		var number1 = document.getElementsByClassName('userPwd')[0].value;
		var number2 = document.getElementsByClassName('userPwd')[1].value;
		
		
		
		
		
		
		alert(number1 + number2);
		
		alert(number1 - number2);
		
		alert(number1 / number2);
		
		alert(number1 * number2);
		
		
	} else{
		alert('no inputs');
		
	}
	
	
	}
</script>
</head>
<body>


<div id="page">
<div id="login">
<!--   
	
	
 -->
	<form >
		<input type="text" class="userPwd" placeholder="Enter Number..."/>
		<br/>
		<input type="text" class="userPwd" placeholder="EnterNumber..."/>
		<br/>
		<input type="button" value="Cal" class="userPwd color-change" onclick="add();">
	</form>
</div>
</div>


</body>
</html>
