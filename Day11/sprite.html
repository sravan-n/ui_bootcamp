<!DOCTYPE html>
<html>
<head>
	<title>THird file</title>
	<meta charset="utf-8">

	<style>	
		.social{
			border:1px solid;
			width:500px;
			height:300px;
			float:right;
		}
		li{
			list-style:none;
			display:inline-block;
			margin:2px;
			padding:5px;
			
			
			
		}
		.spriteImg{
			background-image:url('sprite.png');
			
			width:30px;
			height:30px;
		}
		#facebook{
			background-position:-31px -18px;
		}
		#twitter{
			background-position:-283px -18px;
		}
	</style>
</head>
<body>
	<div class="social">
		<ul>
			<li class="spriteImg" id="facebook"></li>
			<li class="spriteImg" id="twitter"></li>
		</ul>
	
	</div>
</body>
</html>
