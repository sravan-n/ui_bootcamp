<head>

<body>

		<input type="text" name="userNmae" maxlength="5"/>

		<input type="text" id="datepicker">
		<select id="sec"></select>
		
		<input type="reset"/>
	
	</form>
 <script>
 
	var selectOptions =  document.getElementById('sec');
	var option = "";
	for(var i=1; i < 1000; i++){
		option =  option + '<option>'+i+'</option>';
	}
 
 selectOptions.innerHTML = option;
 
  $( function() {
    $( "#datepicker" ).datepicker();
	
	
	
	
	
	
  } );
  </script>
